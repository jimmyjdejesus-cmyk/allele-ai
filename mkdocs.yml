site_name: Phylogenic Documentation
site_description: Genome-Based Conversational AI Agents with Evolutionary Optimization
site_author: Jimmy De Jesus, Phylogenic AI Labs
site_url: https://jimmyjdejesus-cmyk.github.io/Phylogenic-AI-Agents/

repo_name: jimmyjdejesus-cmyk/Phylogenic-AI-Agents
repo_url: https://github.com/jimmyjdejesus-cmyk/Phylogenic-AI-Agents
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started:
    - Configuration: configuration.md
    - Configuration Architecture: CONFIGURATION_ARCHITECTURE.md
    - Configuration Summary: CONFIG_SUMMARY.md
  - Core Features:
    - API Reference: api.md
    - Evolution Guide: evolution.md
    - Kraken LNN: kraken_lnn.md
  - Integration:
    - LLM Integration: LLM_INTEGRATION.md
    - Real Integration Testing: REAL_INTEGRATION_TESTING.md
  - Testing: TESTING.md
  - Whitepaper:
    - Allele Whitepaper: whitepaper/allele_whitepaper.md

theme:
  name: material
  palette:
    primary: blue
    accent: green
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - admonition
  - toc:
      permalink: true
  - meta

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jimmyjdejesus-cmyk/Phylogenic-AI-Agents
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/phylogenic/

