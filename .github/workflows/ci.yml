name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # TEMP DEBUG: gather logs from all matrix entries
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node 20 (for OpenSpec)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install OpenSpec CLI
      run: |
        npm install -g openspec

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Enable action debug output (TEMP DEBUG)
      env:
        ACTIONS_STEP_DEBUG: true
        ACTIONS_RUNNER_DEBUG: true
      run: echo "Enabled ACTIONS_STEP_DEBUG and ACTIONS_RUNNER_DEBUG"

    - name: Install dependencies (verbose, capture logs) # TEMP DEBUG
      run: |
        python -m pip install --upgrade pip
        pip install -v -e .[dev,docs,all] 2>&1 | tee pip-install-${{ matrix.python-version }}.log
        # Install available typing stubs for third-party packages (best-effort)
        # Use || true to avoid failing the job if a stub package is unavailable
        python -m pip install types-tensorflow || true
        python -m pip install types-tiktoken || true
        python -m pip install types-scipy || true
        python -m pip install types-scikit-learn || true
        python -m pip install types-psutil || true
        python -m pip install types-pandas || true

    - name: Upload pip install logs (TEMP DEBUG)
      uses: actions/upload-artifact@v4
      with:
        name: pip-install-log-${{ matrix.python-version }}
        path: pip-install-${{ matrix.python-version }}.log

    - name: Lint with ruff
      run: ruff check src/ tests/

    - name: Type check with mypy
      run: mypy src/

    - name: Run tests
      run: pytest --cov=allele --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

  codespell:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Codespell
      uses: codespell-project/actions-codespell@v2
      with:
        check_filenames: true
        check_hidden: true
