name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node 20 (for OpenSpec)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install OpenSpec CLI
      run: |
        npm install -g openspec

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV package manager
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache UV dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-
          ${{ runner.os }}-uv-

    - name: Install dependencies with UV
      run: |
        uv pip install --python ${{ matrix.python-version }} --system -e .[dev,docs,all]
        # Install available typing stubs for third-party packages (best-effort)
        uv pip install --python ${{ matrix.python-version }} types-tensorflow types-tiktoken types-scipy types-scikit-learn types-psutil types-pandas || true

    - name: Lint with ruff
      run: uv run --python ${{ matrix.python-version }} ruff check src/ tests/

    - name: Type check with mypy
      run: uv run --python ${{ matrix.python-version }} mypy src/

    - name: Run tests
      run: uv run --python ${{ matrix.python-version }} pytest --cov=allele --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

  codespell:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Codespell
      uses: codespell-project/actions-codespell@v2
      with:
        check_filenames: true
        check_hidden: true
