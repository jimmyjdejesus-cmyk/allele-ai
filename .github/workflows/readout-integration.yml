name: Readout tests

on:
  push:
    paths:
      - 'tests/**'
      - '.github/workflows/readout-integration.yml'
  pull_request:
    paths:
      - 'tests/**'
      - '.github/workflows/readout-integration.yml'
  schedule:
    - cron: '0 3 * * *'  # nightly run at 03:00 UTC
  workflow_dispatch: {}

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest numpy pytest-asyncio
          python -m pip install pytest-cov
          python -m pip install aiohttp
          python -m pip install -e .
      - name: Run unit tests
        run: |
          mkdir -p reports
          pytest -q tests/unit --junitxml=reports/unit.xml
      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-report-${{ matrix.python }}
          path: reports/unit.xml

  readout-smoke:
    name: Readout smoke (fast)
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest numpy
          python -m pip install pytest-cov
          python -m pip install aiohttp
          python -m pip install -e .
      - name: Run readout smoke tests
        run: pytest -q tests/unit/test_kraken_readout_fallback.py tests/integration/test_readout_pipeline.py -q --maxfail=1

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        sklearn: [true, false]
        python: ['3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
      - name: Install base deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest numpy pytest-asyncio
          python -m pip install pytest-cov
          python -m pip install aiohttp
          python -m pip install -e .
      - name: Optionally install scikit-learn
        if: matrix.sklearn == 'true'
        run: python -m pip install scikit-learn
      - name: Run integration tests
        run: |
          mkdir -p reports
          pytest -q tests/integration --junitxml=reports/integration-${{ matrix.sklearn }}.xml
      - name: Upload integration reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-tests-report-sklearn-${{ matrix.sklearn }}
          path: reports/

  nightly-heavy:
    name: Nightly heavy integration
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        python: ['3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
      - name: Install deps (full)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt || true
          python -m pip install -e .
      - name: Run full tests
        run: pytest -q
