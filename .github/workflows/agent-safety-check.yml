name: Agent Safety & Compliance Checks

on:
  pull_request:
    paths:
      - 'AGENTS/**'
      - 'AGENTS/**/**'
      - 'src/**/agent*.py'
      - '.github/ISSUE_TEMPLATES/**'

jobs:
  agent-safety-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (agent-safety)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -v -e .[dev] 2>&1 | tee pip-install-agent-safety.log

      - name: Upload pip install logs (agent-safety)
        uses: actions/upload-artifact@v4
        with:
          name: pip-install-log-agent-safety
          path: pip-install-agent-safety.log

      - name: Lint (ruff)
        run: ruff check . || true

      - name: Run agent tests (marker: agent)
        run: |
          pytest -q -m agent || true

      - name: Agent safety checks (placeholder)
        run: |
          python scripts/agent_safety_check.py
