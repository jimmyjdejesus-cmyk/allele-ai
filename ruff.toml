target-version = "py38"
line-length = 88

[lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**" = ["B011", "S101"]  # assert false, assert used (OK in tests)

[lint.isort]
known-first-party = ["phylogenic"]

[lint.mccabe]
max-complexity = 10
